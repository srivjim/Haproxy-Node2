<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Página Web</title>
    <style>
        body {
            background-color: #eef2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            margin-top: 100px;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: rotate(-45deg);
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: 1;
        }

        .btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(-45deg);
        }

        .hidden {
            display: none;
        }

        .photo {
            display: block;
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
    <script>
        function showPhoto() {
            var photo = document.getElementById("photo");
            photo.classList.remove("hidden");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Mi Página Web</h1>
        <p>¡Esta es una página de ejemplo con un diseño cautivador!</p>
        <p>¡Disfruta explorando!</p>
        <a href="#" class="btn" onclick="showPhoto()">Botón de Acción</a>
        <img id="photo" class="hidden" src="imagen.jpg" alt="Foto" />
    </div>
</body>
</html>
