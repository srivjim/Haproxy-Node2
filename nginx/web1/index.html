<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página Web 3</title>
    <style>
        body {
            background-color: #eef2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
            margin-top: 100px;
        }

        h1 {
            color: #333333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #666666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: rotate(-45deg);
            transition: transform 0.6s ease;
            pointer-events: none;
            z-index: 1;
        }

        .btn:hover::before {
            transform: translateX(100%) translateY(100%) rotate(-45deg);
        }

        .portada {
            background: linear-gradient(to bottom right, #82c0ff, #c792ea);
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .portada h1 {
            color: #333333;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 0;
        }
        
        .elefante {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="portada">
        <h1 style="color: #ffffff;">Página Web 3</h1>
    </div>
    <div class="container">
        <h1>Aquí ahora mismo estamos observando la Página Web 3 en el Nodo 2</h1>
        <p>Un elefante se balanceaba</p>
        <a href="#" class="btn">Botón de Acción</a>
        <p class="elefante">Un elefante se balanceaba sobre la tela de una araña...</p>
    </div>
</body>
</html>
